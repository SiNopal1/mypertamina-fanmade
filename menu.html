    <script>
        function eventMalas() {
            swal("Apaan sih", "Gitu aja kok males ._.", "error");
        }

        function beliBensin() {
            swal("SHAPPPPP!!!", "SHAPPPPP!", 'success')
            window.location.replace("belibensin.html");
        }

        function save() {
            localStorage.setItem('poin', JSON.stringify(poin));
            localStorage.setItem('bensin', JSON.stringify(bensin));
        }

        function load() {
            var poin = localStorage.getItem('poin')
            var bensin = localStorage.getItem('bensin')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookkie.min.js"></script>
    <script>
        poin = JSON.parse(localStorage.getItem('poin'));
        bensin = JSON.parse(localStorage.getItem('bensin'));
        // poin = 5
        // bensin = 5
        localStorage.setItem('poin', poin);
        localStorage.setItem('bensin', bensin);
        document.getElementById('poin').innerHTML = poin
        document.getElementById('bensin').innerHTML = bensin
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
